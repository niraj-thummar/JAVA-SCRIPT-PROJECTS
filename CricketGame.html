    <h3 id="user-move"></h3>
    <h3 id="computer-move"></h3>
    <h3 id="result"></h3>
    <h3 id="score"></h3>
     <button onclick="localStorage.clear()
    resetScore();
    " id="reset">
        Reset
    </button>

    <script>
         let scoreStr = localStorage.getItem('score');
         let score;
         resetScore(scoreStr);
         function resetScore(scoreStr){
            
         if(scoreStr != undefined){
            score = JSON.parse(scoreStr);
         }
         else {
    score = {
        lose: 0,
        win: 0,
        tie: 0,
        
    };
      
}
    score.displayScore = function () {
            return `win: ${this.win}, lose: ${this.lose}, tie: ${this.tie}`;
        }
        showResult();
         }
         
           
        function choiceRandom(){
            let random = Math.ceil(Math.random()*3);
         if(random == 1){
           return 'bat';
        }
         else if(random == 2){
           return 'ball';
         }
         else{
           return 'stump';
         }
    }

    function showResult(userChoise,computerChoise,result){
        document.querySelector('#user-move').innerText = 
        userChoise != undefined ?`user choise is ${userChoise}.`:'';
        document.querySelector('#computer-move').innerText = 
        computerChoise != undefined?`computer choosen ${computerChoise}.`:'';
        document.querySelector('#result').innerText = 
        result != undefined ?`and ${result}`:'';
        document.querySelector('#score').innerText = 
        score != undefined?`${score.displayScore()}`:'';
        localStorage.setItem('#score',JSON.stringify(score));
    }
 

    function whoWin(ueserChoise,computerChoise){
        if(ueserChoise === 'ball'){
             if(computerChoise === 'ball'){
                   score.tie++;
                   return 'tie';
            }
             else if(computerChoise === 'stump'){
                score.win++;
                return 'user won';
             }
            else{
                score.lose++;
                 return 'computer won';
             }
             
        }
        else if(ueserChoise === 'bat'){
            if(computerChoise === 'ball'){
                score.win++;
                   return 'user won';
            }
             else if(computerChoise === 'stump'){
                score.lose++;
                return 'computer won';
             }
            else{
                score.tie++;
                 return 'tie';
             }
        }
        else if(ueserChoise === 'stump'){
            if(computerChoise === 'ball'){
                score.lose++;
                   return 'computer won';
            }
             else if(computerChoise === 'stump'){
                score.tie++;
                return 'tie';
             }
            else{
                score.win++;
                 return 'user won';
             }
        }
        
    }
